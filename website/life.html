<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Weeks Visualization</title>
    <style>
        /* Add your CSS here */
        .square {
            width: 10px;
            height: 10px;
            margin: 1px;
            display: inline-block;
        }
        .lived { background-color: #00A6FB; }
        .remaining { background-color: #FFBF00; }
        .legend {
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-square {
            width: 10px;
            height: 10px;
            margin-right: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form id="lifeForm">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120">
        <br>
        <button type="button" onclick="calculateLifeWeeks()">Submit</button>
    </form>

    <div id="visualization"></div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-square" style="background-color: #00A6FB;"></div>
            <span>Weeks Lived</span>
        </div>
        <div class="legend-item">
            <div class="legend-square" style="background-color: #FFBF00;"></div>
            <span>Weeks Remaining</span>
        </div>
    </div>

    <script>
        function calculateLifeWeeks() {
            const sex = document.getElementById('sex').value;
            const age = parseInt(document.getElementById('age').value);
            const weeksLived = age * 52;
            let lifeExpectancyWeeks = (sex === 'male') ? 79 * 52 : 83 * 52;
            const weeksRemaining = lifeExpectancyWeeks - weeksLived;

            const visualization = document.getElementById('visualization');
            visualization.innerHTML = ''; // Clear previous visualization

            for (let i = 0; i < weeksLived; i++) {
                const square = document.createElement('div');
                square.classList.add('square', 'lived');
                visualization.appendChild(square);
            }

            for (let i = 0; i < weeksRemaining; i++) {
                const square = document.createElement('div');
                square.classList.add('square', 'remaining');
                visualization.appendChild(square);
            }
        }
    </script>
</body>
</html>
