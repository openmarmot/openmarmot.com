<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        li strong {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <ul>
        <li><strong>IP Address:</strong> <span id="ip"></span></li>
        <li><strong>User Agent:</strong> <span id="user-agent"></span></li>
        <li><strong>Referrer:</strong> <span id="referrer"></span></li>
        <li><strong>Language:</strong> <span id="language"></span></li>
    </ul>

    <script>
        // Fetch the public IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        // Get user agent
        document.getElementById('user-agent').textContent = navigator.userAgent;

        // Get referrer
        document.getElementById('referrer').textContent = document.referrer;

        // Get language
        document.getElementById('language').textContent = navigator.language;
    </script>
</body>
</html>
